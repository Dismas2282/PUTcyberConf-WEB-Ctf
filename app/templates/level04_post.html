{% extends "base.html" %}

{% block title %}{{ page }} - {{ object.title }} {% endblock %}

{% block body %}
        <div class="row  justify-content-center m-2">
            <article class="media content-section col-10">
                <div class="media-body">
                    <div class="article-metadata">
                    <a class="mr-2" >Autor: {{ object.author }}</a>
                </div>
                    <h2><a class="article-title" href="{{ object.id }}">{{ object.title }}</a></h2>
                <p class="article-content">{{ object.content }}</p>
            </div>
            </article>
        </div>


{% endblock %}
