{% extends "base.html" %}

{% block title %}Zadanie 2{% endblock %}

{% block body %}
    <div class="container">
      <h1>Flaga dostępna po zalogowaniu:</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Nazwa użytkownika" name="username" value="{{
          request.form.username }}">
         <input type="password" placeholder="Hasło" name="password" value="{{
          request.form.password }}">
        <input class="btn btn-default" type="submit" value="Zaloguj">
      </form>
      {% if error %}
        <p class="error"><strong>Błąd:</strong> {{ error }}
      {% endif %}
    </div>
{% endblock %}
