

<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container" >
        {% if page is defined %}
            <span class="navbar-brand mb-0 h1 col-lg-2">Warsztaty hakowania: {{ page }}</span>
        {% else %}
            <span class="navbar-brand mb-0 h1 col-lg-2">Warsztaty hakowania</span>
        {% endif %}


        <div class="navbar-nav">
            <a class="nav-item nav-link active " href="/">Strona główna <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/flag">Zgłoś flagę</a>
            <a class="nav-item nav-link" href="/help">Podręcznik</a>
        </div>

        </div>
    </nav>

    <main role="main" class="container"  align="center">
        {% block body %}{% endblock %}
    </main>
  </body>



</html>
